    <title>Learning  javascript</title>

<body>
    <h1>Operators</h1>
    <script>

     //arithmetic
     console.log(3 + 3);
     console.log(3 - 3);
     console.log(3 * 3);
     console.log(3 / 3);
     console.log(3 ** 3);
     console.log(3 % 3);
     
     //comparation
    console.log(3 == '3')
     console.log(3 === '3')
     console.log(3 > 2)
     console.log(3 < 3)
     console.log(3 >= 3)
     console.log(3 <= 3)

     //logical
     console.log( 3 == '3' && 3 == 5)
     console.log( 3 =='3' || 3 == 5)
     console.log(!true)

     //assignment
     var age = 30;
     age += 1;
     age -= 2;
     age *= 2;
     age /= 2;

     console.log(age);
    
    </script>
